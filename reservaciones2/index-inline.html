<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones - Hotel Cartagena</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f8f9fa;
            color: #1a2236;
            margin: 0;
            padding: 2rem 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .container h2 {
            text-align: center;
            color: #1a2236;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        
        .container > p {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .reservation-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .reservation-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e7b85c, #f4d03f);
        }
        
        .reservation-form {
            padding: 3rem 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            color: #1a2236;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            margin-bottom: 0.3rem;
            display: block;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #1a2236;
            min-height: 45px;
            width: 100%;
            display: block;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e7b85c;
            background: white;
            box-shadow: 0 0 0 3px rgba(231, 184, 92, 0.1);
            transform: translateY(-1px);
        }
        
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
            font-family: 'Montserrat', sans-serif;
        }
        
        .price-summary {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid #e9ecef;
        }
        
        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            color: #4a5568;
            font-size: 0.9rem;
        }
        
        .price-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 2px solid #e7b85c;
            font-weight: 700;
            font-size: 1.1rem;
            color: #1a2236;
        }
        
        .price {
            font-weight: 600;
            color: #e7b85c;
        }
        
        .total-price {
            font-weight: 700;
            font-size: 1.2rem;
            color: #e7b85c;
        }
        
        .reserve-btn {
            width: 100%;
            background: linear-gradient(135deg, #e7b85c 0%, #f4d03f 100%);
            color: #1a2236;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            box-shadow: 0 8px 25px rgba(231, 184, 92, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }
        
        .reserve-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(231, 184, 92, 0.4);
            background: linear-gradient(135deg, #f4d03f 0%, #e7b85c 100%);
        }
        
        .reserve-btn small {
            font-size: 0.75rem;
            opacity: 0.8;
            font-weight: 500;
            text-transform: none;
            letter-spacing: 0.3px;
        }
        
        @media (max-width: 768px) {
            .reservation-form {
                padding: 2rem 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reserva tu Estancia</h2>
        <p>Reserva tu habitación ideal y disfruta de una experiencia inolvidable en Cartagena.</p>
        
        <div class="reservation-container">
            <form class="reservation-form" id="reservationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="checkIn">Fecha de Llegada</label>
                        <input type="date" id="checkIn" name="checkIn" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="checkOut">Fecha de Salida</label>
                        <input type="date" id="checkOut" name="checkOut" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="adults">Adultos</label>
                        <select id="adults" name="adults" required>
                            <option value="">Seleccionar</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="children">Niños</label>
                        <select id="children" name="children">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="roomType">Tipo de Habitación</label>
                    <select id="roomType" name="roomType" required>
                        <option value="">Seleccionar</option>
                        <option value="standard">Habitación Estándar</option>
                        <option value="deluxe">Habitación Deluxe</option>
                        <option value="suite">Suite</option>
                        <option value="family">Habitación Familiar</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="+57 300 123 4567" required>
                </div>
                
                <div class="form-group">
                    <label for="specialRequests">Solicitudes Especiales</label>
                    <textarea id="specialRequests" name="specialRequests" placeholder="Algún requerimiento especial..."></textarea>
                </div>
                
                <div class="price-summary">
                    <div class="price-item">
                        <span>Precio por noche:</span>
                        <span class="price">$150.000</span>
                    </div>
                    <div class="price-item">
                        <span>Noches:</span>
                        <span id="nights">0</span>
                    </div>
                    <div class="price-total">
                        <span>Total:</span>
                        <span class="total-price">$0</span>
                    </div>
                </div>
                
                <button type="submit" class="reserve-btn">
                    <span>Reservar Ahora</span>
                    <small>Confirmación inmediata</small>
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // JavaScript simplificado inline
        document.addEventListener('DOMContentLoaded', function() {
            console.log('JavaScript cargado correctamente');
            
            const checkInInput = document.getElementById('checkIn');
            const checkOutInput = document.getElementById('checkOut');
            const roomTypeSelect = document.getElementById('roomType');
            const nightsSpan = document.getElementById('nights');
            const totalPriceSpan = document.querySelector('.total-price');
            const priceSpan = document.querySelector('.price');
            
            const roomPrices = {
                'standard': 150000,
                'deluxe': 250000,
                'suite': 400000,
                'family': 300000
            };
            
            function calculateNights() {
                const checkIn = new Date(checkInInput.value);
                const checkOut = new Date(checkOutInput.value);
                
                if (checkIn && checkOut && checkIn < checkOut) {
                    const timeDiff = checkOut.getTime() - checkIn.getTime();
                    const nights = Math.ceil(timeDiff / (1000 * 3600 * 24));
                    nightsSpan.textContent = nights;
                    return nights;
                } else {
                    nightsSpan.textContent = '0';
                    return 0;
                }
            }
            
            function calculateTotalPrice() {
                const nights = calculateNights();
                const roomType = roomTypeSelect.value;
                const pricePerNight = roomPrices[roomType] || 0;
                const total = nights * pricePerNight;
                
                totalPriceSpan.textContent = `$${total.toLocaleString('es-CO')}`;
                return total;
            }
            
            if (checkInInput) {
                checkInInput.addEventListener('change', calculateTotalPrice);
            }
            
            if (checkOutInput) {
                checkOutInput.addEventListener('change', calculateTotalPrice);
            }
            
            if (roomTypeSelect) {
                roomTypeSelect.addEventListener('change', function() {
                    const roomType = roomTypeSelect.value;
                    const pricePerNight = roomPrices[roomType] || 0;
                    if (priceSpan) {
                        priceSpan.textContent = `$${pricePerNight.toLocaleString('es-CO')}`;
                    }
                    calculateTotalPrice();
                });
            }
            
            const reservationForm = document.querySelector('.reservation-form');
            if (reservationForm) {
                reservationForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('¡Formulario enviado correctamente!');
                });
            }
            
            if (checkInInput) {
                const today = new Date().toISOString().split('T')[0];
                checkInInput.min = today;
            }
            
            console.log('JavaScript inicializado correctamente');
        });
    </script>
</body>
</html>
